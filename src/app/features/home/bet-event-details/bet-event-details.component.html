<app-list-item
  *ngFor="let group of groupsForSelectedSport$ | async"
  [item]="group"
  [totalCount]="group.NumSubevents"
  [expandable]="true"
  (itemSelection)="selectGroup($event)"
  [colorMode]="groupItemConfig"
>
    <app-event-list [eventIds]="group.Events"></app-event-list>
</app-list-item>
