<app-list-item
  *ngFor="let event of eventList$ | async"
  [item]="event"
  [colorMode]="sportItemConfig"
  [totalCount]="event.NumSubevents"
  [expandable]="true"
  (itemSelection)="selectEvent($event)"
>
  <app-subevent-list [eventId]="event.Id"></app-subevent-list>
  <!-- (itemSelection)="selectEvent($event)" -->
</app-list-item>
